<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="theme-color" content="#f0efef">
<title>InstanText | Register</title>

<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="shortcut icon" href="../index/img/icon.png" />
<link rel="stylesheet" href="../bootstrap/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../bootstrap/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
<link href="../css/googlebutton.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<link href="../css/swal.css" rel="stylesheet">

<script src="../javascript/registrationController.js"></script>

</head>
<body class="hold-transition register-page background-image" onload="checkEnter();">
	<div class="register-box">
		<div class="login-logo">
				<a href="page?action=index"><img src="../index/img/logo.png" height="170" width="195"></img></a>
			</div>

		<div class="register-box-body">
			<p class="login-box-msg" id="msg">Register a new membership</p>

			<div class="form-group has-feedback">
				<input id="username" type="text" class="form-control" placeholder="Username" name="username" required>
				 <span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="email" type="email" class="form-control" placeholder="Email" name="email" required> 
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="password" type="password" class="form-control" placeholder="Password" name="password" required> 
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="retype_password" type="password" class="form-control" placeholder="Retype password" name="retype password" required> 
				<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
			</div>
			<div class="row">

			<div class="col-xs-12">
				<button id="button" class="btn btn-block bg-olive" onclick="register();" >Register</button>
			</div>
			
			<div class="col-xs-12 social-auth-links text-center">
				
				<br> <a href="page?action=login">I already have a membership</a>
			</div>
		</div>
		</div>
		</div>
		
	<script src="../bootstrap//jquery/dist/jquery.min.js"></script>
	<script src="../bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
